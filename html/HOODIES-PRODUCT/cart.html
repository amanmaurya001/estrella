<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../html/HOODIES-PRODUCT/main-cart.css">
    <title>Cart Page</title>
</head>
<body>
    <div id="head">
        <div id="brand-img"><img src="../../PHotos/index/logo123.png" alt=""></div>
    </div>
   
</div>

   <div id="cart-cover">
        <div id="cart"></div> <!-- This will hold the cart items dynamically rendered by JavaScript -->
        <div id="cart1"></div> <!-- This will hold the order summary and checkout buttons -->
    
        <!-- Full-screen checkout overlay (initially hidden) -->
        <div id="checkout-overlay">
            <div id="checkout-form-container">
                <!-- Form content will be dynamically inserted here via JavaScript -->
            </div>
        </div>
         <!-- Order Confirmation Popup -->
        <div id="orderConfirmationPopup" class="popup-overlay">
          <div class="popup-container">
            <div class="popup-header">
              <h2>Order Confirmed!</h2>
              <span id="closePopup" class="popup-close">&times;</span>
            </div>
        
            <div class="popup-body">
              <div class="section">
                <h3>Items</h3>
                <div id="orderItems" class="section-content">
                  <!-- Items will be populated here dynamically -->
                </div>
              </div>
        
              <div class="section">
                <h3>Shipping Details</h3>
                <div id="shippingAddress" class="section-content"></div>
              </div>
        
              <div class="section">
                <h3>Order Summary</h3>
                <div class="summary-line"><span>Subtotal:</span><span id="subtotal"></span></div>
                <div class="summary-line"><span>Discount:</span><span id="discount"></span></div>
                <div class="summary-line"><span>Delivery:</span><span id="delivery"></span></div>
                <div class="summary-line total">
                  <span>Total:</span><span id="total"></span>
                </div>
              </div>
            </div>
        
            <div class="popup-footer">
              <p>Thank you for your order!</p>
              <button id="continueShoppingBtn">Continue Shopping</button>
            </div>
          </div>
        </div>
    </div>


    <script src="../../html/HOODIES-PRODUCT/main-cart.js"></script>
</body>
</html>
